<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal-wrapper">
      <button id="openModal" class="openModal">Открыть модальное окно</button>
      <div id="modal" class="modal">
        <button id="closeModal" class="closeModal">
          Закрыть модальное окно
        </button>
        <p class="text">
          При работе с DOM нам часто требуется применить к нему JavaScript.
          Например: получить узел и запустить какой-нибудь код для его
          изменения, чтобы посмотреть результат. Вот несколько подсказок, как
          перемещаться между вкладками Elements и Console.
        </p>
      </div>
    </div>
    <div class="light-wrapper">
      <div id="red" class="red"></div>
      <div id="yellow" class="yellow"></div>
      <div id="green" class="green"></div>
    </div>
    <button id="changeColor" class="change-color__button">
      Сменить цвет светофора
    </button>
    <script src="./script.js"></script>
  </body>
