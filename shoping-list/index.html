<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Shoping list</title>
  </head>
  <body>
    <header class="header">
      <h1>CSS Diner Shoping List</h1>
      <h4>Let's go to the mall!</h4>
    </header>
    <main class="main">
      <div>
        <input type="checkbox" name="item1" check >
        <label for="item1">A lot of pickles <span>(for the next lesson about CSS)</span></label>
      </div>
      <div>
        <input type="checkbox" name="item2" check>
        <label for="item2">10 apples <span>(for more CSS manipulations)</span></label>
      </div>
      <div>
        <input type="checkbox" name="item3" check>
        <label for="item3">20 oranges <span>(because they are awesome)</span></label>
      </div>
      <div>
        <input type="checkbox" name="item4" check>
        <label for="item4">13 plates<span>(hm...they always disappear)</span></label>
      </div>
      <div>
        <input type="checkbox" name="item5" check>
        <label for="item5">15 bentos</label>
      </div>
      <div>
        <input type="checkbox" name="item6" check>
        <label for="item6"> 1 bottle of Sake <span>(for my friends)</span></label>
      </div>
      <button class="buttom">Bon appetit :)</button>
    </main>
     
  </body>
</html>
